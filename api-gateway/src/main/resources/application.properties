spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.healthcheck.enabled=true
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.httpclient.pool.max-connections=1000

resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=5000ms
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.studentServiceCircuitBreaker.base-config=default
resilience4j.circuitbreaker.instances.professorServiceCircuitBreaker.base-config=default
resilience4j.circuitbreaker.instances.lectureServiceCircuitBreaker.base-config=default

management.endpoints.web.exposure.include=health,info,prometheus,circuitbreakers
management.endpoint.health.show-details=always
management.endpoint.health.access=unrestricted
management.endpoint.circuitbreakers.enabled=true